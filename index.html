<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeamania - My game</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="scorea">Score: <span class="score">0</span></div>
        <div class="Hi-scorea">HiScore: <span class="Hi-score">0</span></div>
        <div class="board"></div>
    </div>
    <div class="random">
    <div class="arrowblocks">
        <div class="arrow top"><i class='bx bx-up-arrow-alt'></i></div>
        <div class="arrow bottom"><i class='bx bx-down-arrow-alt'></i></div>
        <div class="arrow left"><i class='bx bx-left-arrow-alt'></i></div>
        <div class="arrow right"><i class='bx bx-right-arrow-alt'></i></div>
    </div>
</div>
</body>

<script src="./app.js"></script>
</html>
